<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editor Portfolio</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#0a0a0a;
  color:white;
}

/* HEADER */
header{
  position:fixed;
  width:100%;
  top:0;
  left:0;
  padding:25px 8vw;
  display:flex;
  justify-content:space-between;
  background:rgba(10,10,10,0.6);
  backdrop-filter:blur(10px);
  z-index:100;
}

.logo{
  display:flex;
  align-items:center;
}

.logo img{
   height:26px; /* меняй размер тут */
  opacity: 0.95;
  width:auto;
  display:block;
}

nav a{
  margin-left:30px;
  text-decoration:none;
  color:white;
  opacity:0.7;
}
nav a:hover{
  opacity:1;
}

/* HERO */
/* CENTER TEXT */
.heroText{
  position:absolute;
  top:60%;
  left:50%;
  transform:translate(-50%, -50%);
  z-index:3;
  text-align:center;  
}
.hero{
  position:relative;
  height:100vh;
  width:100%;
  overflow:hidden;
}

.hero video{
  position:absolute;
  top:50%;
  left:50%;
  min-width:100%;
  min-height:100%;
  transform:translate(-50%, -50%);
  object-fit:cover;
  z-index:1;
}

.heroText h1{
  font-size:6vw;
  letter-spacing:4px;
  font-weight:600;
}

.heroText h1 span{
  display:block;
  font-size:0.6em;
  opacity:0.9;
  font-weight:400;
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(10,10,10,0) 55%,
    rgba(10,10,10,0.4) 75%,
    #000000 100%
  );
  z-index:2;
  pointer-events:none;
}

.hero video{
  position:absolute;
  top:50%;
  left:50%;
  min-width:100%;
  min-height:100%;
  transform:translate(-50%, -50%);
  object-fit:cover;
  z-index:1;
}

/* VIDEO SECTIONS */
.videoSection{
  padding:120px 8vw;
}

.heroSub{
  margin-top:250px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}

/* My Works текст */
.heroSub p{
  font-size:18px;
  opacity:0.8;
  letter-spacing:2px;
}

/* Стрелка вниз */
.arrow{
  width:20px;
  height:20px;
  border-right:2px solid white;
  border-bottom:2px solid white;
  transform:rotate(45deg);
  animation:arrowMove 1.5s infinite;
}

/* Анимация стрелки */
@keyframes arrowMove{
  0%{
    transform:rotate(45deg) translate(0,0);
    opacity:0.4;
  }
  50%{
    transform:rotate(45deg) translate(6px,6px);
    opacity:1;
  }
  100%{
    transform:rotate(45deg) translate(0,0);
    opacity:0.4;
  }
}
.videoItem{
  display:flex;
  gap:40px;
  margin-bottom:120px;
  align-items:center;
}

/* VIDEO */
.videoBox{
  flex:2;
}

.videoBox video{
  width:100%;
  border-radius:14px;
}

/* INFO */
.videoInfo{
  flex:1;
}

.videoInfo h3{
  font-size:28px;
  margin-bottom:10px;
}

.videoInfo p{
  opacity:0.7;
  margin-bottom:6px;
}

/* SCROLL ANIMATION */
.fade{
  opacity:0;
  transform:translateY(60px);
  transition:1s;
}

.fade.active{
  opacity:1;
  transform:translateY(0);
}

.section{
  padding:120px 8vw;
  background:#000000;
}

/* MOBILE */
@media(max-width:900px){
  .videoItem{
    flex-direction:column;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="believerrrrrr white.svg" alt="Logo">
  </div>
  <nav>
    <a href="#">Работы</a>
    <a href="#">Контакты</a>
  </nav>
</header>

<!-- HERO -->
<section class="hero">

  <video autoplay muted loop playsinline>
    <source src="коняра.mp4" type="video/mp4">
  </video>

  <div class="heroText">
    <h1>
      Motion & Video 
      <span>Editor</span>
    </h1>
    
  <div class="heroSub">
    <p>My Works</p>
    <div class="arrow"></div>
    </div>
  </div>

</section>

<!-- VIDEOS -->
<section class="section">

  <!-- VIDEO 1 -->
  <div class="videoItem fade">
    <div class="videoBox">
      <video src="video1.mp4" controls></video>
    </div>

    <div class="videoInfo">
      <h3>@creator_one</h3>
      <p>Подписчики: 2.4M</p>
      <p>TikTok / YouTube Shorts</p>
    </div>
  </div>

  <!-- VIDEO 2 -->
  <div class="videoItem fade">
    <div class="videoBox">
      <video src="video2.mp4" controls></video>
    </div>

    <div class="videoInfo">
      <h3>@creator_two</h3>
      <p>Подписчики: 890K</p>
      <p>YouTube</p>
    </div>
  </div>

  <!-- VIDEO 3 -->
  <div class="videoItem fade">
    <div class="videoBox">
      <video src="video3.mp4" controls></video>
    </div>

    <div class="videoInfo">
      <h3>@creator_three</h3>
      <p>Подписчики: 5.1M</p>
      <p>Instagram Reels</p>
    </div>
  </div>

</section>

<script>
/* Fade on scroll */
const faders = document.querySelectorAll(".fade");

const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add("active");
    }
  });
},{threshold:0.2});

faders.forEach(el=>observer.observe(el));
</script>

</body>
</html>
